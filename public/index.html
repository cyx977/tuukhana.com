<!DOCTYPE html>
<html lang="en">
    <head>
        <script>
            /* Pass the embed mode option here */
            const viewerConfig = {
                embedMode: "LIGHT_BOX"
            };

            /* Wait for Adobe Document Services PDF Embed API to be ready and enable the View PDF button */
            document.addEventListener("adobe_dc_view_sdk.ready", function () {
                document.getElementById("view-pdf-btn").disabled = false;
            });

            /* Function to render the file using PDF Embed API. */
            function previewFile()
            {
                /* Initialize the AdobeDC View object */
                var adobeDCView = new AdobeDC.View({
                    /* Pass your registered client id */
                    clientId: "78fe5bb1c10341979941df8b2a640d36"
                });

                /* Invoke the file preview API on Adobe DC View object */
                adobeDCView.previewFile({
                    /* Pass information on how to access the file */
                    content: {
                        /* Location of file where it is hosted */
                        location: {
                            url: "../assets/pdf/leaflet.pdf",
                            /*
                            If the file URL requires some additional headers, then it can be passed as follows:-
                            header: [
                                {
                                    key: "<HEADER_KEY>",
                                    value: "<HEADER_VALUE>",
                                }
                            ]
                            */
                        },
                    },
                    /* Pass meta data of file */
                    metaData: {
                        /* file name */
                        fileName: "tuukhana.com"
                    }
                }, viewerConfig);
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="js/scripts.js"></script>
        <script type="text/javascript" src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Tuu Khana</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <img src="assets/img/logo.png" height="200", width="320">
                    <h1 class="fst-italic lh-1 mb-4">Our Website is Coming Soon</h1>
                    <button type="button" id="view-pdf-btn" onclick="previewFile()" style="cursor: pointer; width: 120px; padding: 10px; font-family: 'Arial'; font-size: 15px; color: #ededed; border-radius: 5px; border: 1px #404040; background-color:#e66114;">View Menu</button>
                    <p class="mb-5">We're working hard to finish the development of this site. Follow us on social media to receive updates and to be notified when we launch!</p>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://www.facebook.com/tuukhana.np"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="https://www.instagram.com/tuukhana.np"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        
    </body>
</html>
